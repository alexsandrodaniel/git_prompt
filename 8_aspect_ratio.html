<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>página alterada</title>
</head>
<style>
    @media (aspect-ratio: 1/1) {
        body {
            background-color: rgb(15, 228, 164);
        }
    }

    @media (min-aspect-ratio: 3/2) {
        body {
            background-color: rgb(148, 206, 41);

            h1 {
                color: white;
                font-size: 42px;
                margin-left: 200px;
            }
        }
    }

    @media (max-aspect-ratio: 3/2) {
        body {
            background-color: rgb(24, 24, 23);

            h1 {
                color: yellowgreen;
                font-size: 42px;
                margin-left: 200px;
            }
        }
    }
</style>

<body>
    <h1>Jesus está voltando!</h1>
</body>
